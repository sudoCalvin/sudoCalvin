<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8"/>
		<title>Météo de sudoCalvin</title>
		<link rel="stylesheet" href="meteo.css">
		<script type="text/javascript" src="meteo.js"></script>
	</head>
	<body>
		<h1>TP MÉTÉO HTML</h1>
		
		<label for="ville-select">Choisissez une ville</label>
		<select name="Villes" id="ville-select" onchange="showCity()">
			<option value=0>Lyon</option>
			<option value=1>Mâcon</option>
			<option value=2>Stockholm</option>
		</select>	
		
		
		<div class="box">
			<div class="city" id="Lyon" >
				<h2>Lyon</h2>
					<p>4 °C, partiellement couvert</p>
					<img src="https://static.thenounproject.com/png/653896-84.png" alt="icône partiellement couvert" width=75>
			</div>
			<div class="city" id="Macon">
				<h2>Mâcon</h2>
					<p>2 °C, nuageux</p>
					<img src="https://static.thenounproject.com/png/57180-200.png" alt="icône nuageux" width=75>
			</div>
			<div class="city" id="Stockholm">
				<h2>Stockholm</h2>
					<p>-8 °C, nuageux dans l'ensemble</p>
					<img src="https://static.thenounproject.com/png/3360364-200.png" alt="icône nuageux dans l'ensemble" width=75>
			</div>
		</div>
		<script>
			document.querySelectorAll(".city").forEach(a=>a.style.display="none");
			Lyon.style.display="";
		</script>
		<footer class="footer">
			<p>Page créée par Manon Tourniaire-Blum</p>
			<p>Images fournies par 
				<a href="https://thenounproject.com/linseedstudio/">Linseed Studio</a>, 
				<a href="https://thenounproject.com/MRFA/">MRFA</a> et 
				<a href="https://thenounproject.com/mbarki_noura/">Noura Mbarki</a>
			</p>
		</footer>
	</body>
	
</html>
